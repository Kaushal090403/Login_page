<html>
    <head>
        <title>
            Authentication App
        </title>
        <style>
            * {
                font-size: 30px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            .nav { background: #000; }
            
            .nav a { 
                color: antiquewhite; 
                text-decoration: none; 
                padding: 50px; 
            }
        </style>
    </head>
    <body>
        <center>
            <div class="nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Logout</a>
                    <a href="{% url 'changepw' %}">Change password</a>
                {% else %}
                    <a href="{% url 'home' %}">Login</a>
                    <a href="{% url 'signup' %}">Signup</a>
                    <a href="{% url 'rnp' %}">Request new pw</a>
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
        </center>
    </body>
</html>
